<!DOCTYPE html>
<html lang="en">
	<head>
	  
		<!--  Meta  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

		<title>Oracle Utilities | OPower</title>

		<!--  Styles  -->
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>

	<body id="opwr-theme">

		<div id="page" class="opwr-main">

			<div class="opwr-content-wrapper">
				<div class="opwr-content-wrapper-inner">

					<h1>Yearly Savings</h1>
					<p style="max-width: 500px"><strong>Great Job Julia!</strong> You used <strong class="highlight">573kwh</strong> last month, compared to <strong class="alt">791kwh</strong> in same month last year. <span class="text">The resulting savings is enough to offset the energy consumption of <strong>six average-size cars</strong> for one month.</span></p>

					<div class="opwr-toggle-view">
						<div class="toggle-btn toggled"></div>
						<i class="fas fa-car active"></i>
						<i class="fas fa-tree"></i>
						<label>Toggle View</label>
					</div>
					
					<div class="opwr-scene-wrapper">
						<div class="opwr-scene-wrapper-inner">
							
							<div class="mask">
								<div class="cloud cloud-01"></div>
								<div class="cloud cloud-02"></div>
								<div class="cloud cloud-03"></div>
								<div class="cloud cloud-04"></div>
								
								<div class="bird bird-01"></div>
								<div class="bird bird-02"></div>
								<div class="bird bird-03"></div>

								<div class="drip drip-01"></div>
								<div class="drip drip-02"></div>

							</div>

							<div class="graph">
								<div class="graph--data graph--value-01">
									<div class="graph-bar"></div>
									<label>Jan. <strong>2019</strong></label>
								</div>
								<div class="graph--data graph--value-02">
									<div class="graph-bar"></div>
									<label>Jan. <strong>2020</strong></label>
								</div>
								<label>Hover</label>
							</div>

							<div class="scene scene-car">
								<div class="tree tree-01"></div>
								<div class="tree tree-02"></div>
								<div class="tree tree-03"></div>
								<div class="tree tree-04"></div>
								<div class="tree tree-05"></div>
								<div class="tree tree-06"></div>
								<div class="tree tree-07"></div>
								<div class="tree tree-08"></div>
								<div class="tree tree-09"></div>
								<div class="tree tree-10"></div>
								<div class="tree tree-11"></div>
								<div class="tree tree-12"></div>
								<div class="tree tree-13"></div>
								<div class="tree tree-14"></div>
								<div class="tree tree-15"></div>

								<div class="car car-01"></div>
								<div class="car car-02"></div>
								<div class="car car-03"></div>
								<div class="car car-04"></div>
								<div class="car car-05"></div>
								<div class="car car-06"></div>
								<div class="car car-07"></div>
							</div>
							<div class="splash"></div>
							<div class="shadow"></div>

						</div>
					</div>
				</div>
			</div>


			
		</div>

		<!-- END Modal -->

		<!-- Scripts -->
		<script src="assets/js/jquery-3.2.1.min.js"></script>
		<script src="assets/js/scripts.js"></script>
	

	</body>

</html>
